<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{ code }} - {{ title }}</title>
        <style type="text/css">
            body {
                font-family: 'Open Sans', sans-serif;
                text-align: center;
                font-weight: 400;
                margin: 0;
                color: #333;
            }
            a,
            a:visited {
                color: #1E90FF;
            }
            header {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            header h1 {
                width: 100%;
                font-weight: 800;
                font-size: 20rem;
                margin: 0;
                margin-top: -125px;
            }
            header p {
                display: block;
                width: 100%;
                border-top: 1px solid #ddd;
                padding-top: 25px;
                margin-top: -60px;
            }
            footer {
                position: absolute;
                font-size: small;
                bottom: 0;
                width: 100%;
                margin: 0;
                color: #999;
            }
            footer a {
                color: #59ADFF;
            }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <section>
                <h1>{{ code }}</h1>
                <p>{{ message }}</p>
            </section>
        </header>

        <footer>
            <p>Powered by <a href="https://github.com/tsframework">TS-Framework</a></p>
        </footer>
    </body>
</html>
